name: Java CI - Selenium Testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8.0.192+12'
          distribution: 'adopt'
      - name: General Test
        run: mvn clean install -fae
      - name: Selenium Test
        run: mvn clean install -pl functional
      - name: Integration Test
        run: mvn clean install -pl integration
