name: Java CI - Selenium Testing

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8.0.192+12'
          distribution: 'adopt'

      - name: Regression Testing
        if: always()
        run: mvn package
        continue-on-error: true

      - name: Deploy Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: always()
        run: mvn allure:serve
        continue-on-error: true
        with:
          branch: gh-pages
          folder: ./target/site/allure-maven-plugin



