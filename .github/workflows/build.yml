name: Java CI - Selenium Testing

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8.0.192+12'
          distribution: 'adopt'
      - name: Selenium Testing
        if: always()
        run: mvn package
        continue-on-error: true


